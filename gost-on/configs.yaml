apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: my-app
data:
  PYTHONUNBUFFERED: "1"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: my-app
data:
  nginx.conf: |
    # содержимое вашего nginx.conf файла
      worker_processes 1;

      events {
          worker_connections 1024;
      }

      http {
          upstream app {
              server app:5000;
          }

          server {
              listen 80;
              server_name localhost;

              location / {
                  proxy_pass http://app;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              }

              location /static/ {
                  alias /app/static/;
              }
          }
      }
---

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: my-app
stringData:
  POSTGRES_USER: "appuser"
  POSTGRES_PASSWORD: "apppass"
  POSTGRES_DB: "appdb"

---

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: my-app
stringData:
    DATABASE_URL: "postgres://appuser:apppass@postgres:5432/appdb" 